<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Poke Diferenciado</title>
</head>
<body>

    <div id="pokedex">
        <div id="information">
            <input id="inputpokemon" type="text" placeholder="pokemon name">
            <button id="submit">submit</button>
            
        </div>
        <div class="imgpokemon">
            <h1 class="namepokemon"></h1>
            <img id="pic" class="" src="" alt="">

            <div class="stats">
                <p>Tipo:</p><p id="tipo"></p>
                <p id="atk"></p><p id="batk"></p>
                <p id="def"></p><p id="bdef"></p>
                <p id="spe"></p><p id="bspe"></p>
            </div>
            
        </div>
    </div>
    <!--Vou fazer uma pesquisa para aparecer o pokemon e aparecer todas as versões dele
    irá aparecer a evolução do pokemon e adicionar uma lista embaixo de outro pokemon com a sua evolução
    tudo isso vai gerar uma tabela com 3 gif's e os principais poderes do pokemon sem apagar os anteriores-->


    <script src="js/js.js"></script>
</body>
</html>
